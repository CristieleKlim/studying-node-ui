<ion-header>
  <ion-navbar>
    <ion-title>Marca 2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (input)="search($event)"></ion-searchbar>

  </ion-list>

</ion-content>
